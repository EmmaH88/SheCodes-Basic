<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <style>
      body {
        background: #f6f2fe;
      }
      h1 {
        color: #885df1;
        background: #f6f2fe;
        text-align: center;
        text-decoration: underline;
        font-size: 36px;
        margin: 5px 10px;
      }
      h2 {
        color: #272044;
        text-align: center;
        font-weight: normal;
      }
      button {
        padding: 15px 30px;
        color: #885df1;
        display: block;
        text-decoration: none;
        font-size: 20px;
        border-radius: 30px;
        margin: 30px auto;
        border: 1px solid magenta;
        background: transparent;
        box-shadow: 5px 5px 10px purple;
        transition: all 500ms ease-in-out;
      }
      button:hover {
        background: rgb(203, 17, 138);
        color: rgb(250, 178, 172);
        cursor: pointer;
      }
      ul {
        list-style: none;
        padding: 0px;
        text-align: center;
      }
      li {
        display: inline;
        margin: 5px;
      }
      a {
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      img {
        width: 350px;
        display: block;
        margin: 50px auto 0 auto;
        padding: 20px;
        background: radial-gradient(
          circle at 7.5% 24%,
          rgb(237, 161, 193) 0%,
          rgb(250, 178, 172) 25.5%,
          rgb(190, 228, 210) 62.3%,
          rgb(215, 248, 247) 93.8%
        );
        border: 5px solid magenta;
        border-radius: 4px 30px 4px 40px;
      }

      .one {
        color: blue;
      }
      .two {
        color: red;
      }
      .three {
        color: green;

        text-align: center;
        font-size: 12px;
      }
      .more {
        text-align: center;
      }
      contact-platform {
        color: #885df1;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <h3>
      <button>Apply Now</button>
    </h3>
    <ul>
      <li><a href="https://www.shecodes.io/" class="one"> Coders </a></li>
      <li>
        <a href="https://www.shecodes.io/" class="two" target="_blank">
          Courses
        </a>
      </li>
      <li>
        <a
          href="www.shecodes.io/"
          class="three"
          target="_blank"
          title="SheCodes Website"
        >
          Stories
        </a>
      </li>
    </ul>
    <hr />
    <div class="more">More Info</div>
    <img
      src="https://www.eu-startups.com/wp-content/uploads/2020/06/woman-coding.jpg"
      alt="Image description"
      width="400"
    />
    <div class="contact-details">
      <span class="contact-platform"> Email:</span>
      hello@shecodes.io
      <span class="contact-platform"> Intasgram:</span>
      @shecodes.io
    </div>
  </body>
</html>
